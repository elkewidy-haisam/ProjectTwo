
	<h2> Pending Reimbursement Requests </h2>
	<hr>

	<table class="table table-striped table-hover table-responsive">
	
		<thead>
			<tr>
				<td>ID </td>
				<td>Type</td>
				<td>Description</td>
				<td>Amount</td>
				<td>Submitted</td>
			</tr>
		</thead>
		
		
		
		<tbody>
			<tr ng-repeat="a in reimbursements">			
				<td>{{a.reimb_id}} </td>
				<td>{{a.reimb_type_id}} </td>
				<td>{{a.reimb_description}} </td>
				<td>{{a.reimb_amount | currency}} </td>
				<td>{{a.reimb_submitted | date : "dd.MM.y"}}</td>			
			</tr>
		</tbody>
	</table>


	<div ng-controller="addReimbursementCtrl">	
	<form ng-submit="addRemibursement()" class="form-horizontal" enctype="multipart/form-data">
	
		<div class="form-group">
			<label for="amount" class="col-sm-4 control-label"> Amount </label>
			<input type="number" class="form-control" id="amount" ng-model = "newReimbursement.reimb_amount">
		</div>
		
		<div class="form-group">
			<label for="description" class="col-sm-4 control-label"> Description </label>
			<input type="text" class="form-control" id="description" ng-model = "newReimbursement.reimb_description">
		</div>
		
		<div class="form-group">
		  <label for="type" class="col-sm-4 control-label" > Receipt </label>
		    <input type="file" on-read-file="showContent($fileContent)" ng-model = "newReimbursement.reimb_receipt" />
		</div>
		
		<div class="form-group form-horizontal">
			<label for="type" class="col-sm-4 control-label" > Type </label>
			<select id="type_id" ng-model="newReimbursement.type_id">
				<option value='110000'>LODGING</option>
				<option value='120000'>TRAVEL</option>
				<option value='130000'>FOOD</option>
				<option value='140000'>OTHER</option>s
			</select>
		</div>
		
	<div class="form-group">
		<input class="btn btn-lg btn-success" type="submit" value="Submit Reimbursement Request">
	</div>
			
	</form>
	
	<!-- <pre> {{ newReimbursement | json }} </pre> -->
	<!-- <pre> {{ reimbursement | json}} </pre> -->
	
</div>
